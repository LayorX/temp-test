<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晝夜協奏曲 | 一個可切換的互動世界</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="一個可以在賽博龐克的霓虹雨夜與溫柔的日光夢境之間自由切換的互動式個人網站。">
    <meta name="keywords" content="網頁設計, 前端開發, 互動設計, 雙主題, 日夜切換, 賽博龐克, 生活美學">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* * ===============================================
         * 1. 主題系統：CSS 變數 (CSS Variables)
         * ===============================================
        */
        :root {
            /* 字體 */
            --font-sans: 'Inter', 'Noto Sans TC', sans-serif;
            --font-serif: 'Playfair Display', serif;

            /* 夜晚主題 (預設) */
            --bg-primary: #0f0c29;
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1d194d);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-glow: #ec4899;
            --card-bg: rgba(23, 23, 33, 0.6);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-border: #ec4899;
            --button-bg: #8b5cf6;
            --button-shadow-1: rgba(168, 85, 247, 0.9);
            --button-shadow-2: rgba(168, 85, 247, 0.7);
            --icon-color: #a78bfa;
            --scrollbar-thumb: #4f46e5;
            --scrollbar-track: #111827;
        }

        body.theme-day {
            /* 白天主題 */
            --bg-primary: #fdfbfb;
            --bg-gradient: linear-gradient(-45deg, #fdfbfb, #ebedee, #f5f7fa, #fdfbfb);
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --text-glow: #8a6d5c;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(0, 0, 0, 0.05);
            --card-hover-border: #c5a896;
            --button-bg: #8a6d5c;
            --button-shadow-1: rgba(197, 168, 150, 0.5);
            --button-shadow-2: rgba(197, 168, 150, 0.3);
            --icon-color: #8a6d5c;
            --scrollbar-thumb: #c5a896;
            --scrollbar-track: #f1f5f9;
        }

        /* * ===============================================
         * 2. 基礎與過渡設定
         * ===============================================
        */
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image: var(--bg-gradient);
            background-size: 400% 400%;
            transition: background-color 0.8s ease, color 0.8s ease;
            animation: gradient-animation 25s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 讓所有元素都能平滑過渡 */
        * {
            transition: background-color 0.8s ease, color 0.8s ease, border-color 0.8s ease, box-shadow 0.8s ease;
        }

        h1, h2, h3, .font-serif {
            font-family: var(--font-serif);
        }

        /* * ===============================================
         * 3. 元件樣式 (使用 CSS 變數)
         * ===============================================
        */
        .themed-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: all 0.4s ease;
        }
        .themed-card:hover {
            transform: translateY(-8px);
            border-color: var(--card-hover-border);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1);
        }

        .themed-title {
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--text-glow);
        }
        
        .themed-subtitle {
            color: var(--text-secondary);
        }

        .themed-button {
            background-color: var(--button-bg);
            color: white;
            box-shadow: 0 0 5px var(--button-shadow-1), 0 0 15px var(--button-shadow-2);
        }
        .themed-button:hover {
             box-shadow: 0 0 10px var(--text-glow), 0 0 25px var(--text-glow);
        }

        .themed-icon { color: var(--icon-color); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 10px;
            border: 2px solid var(--scrollbar-track);
        }

        /* * ===============================================
         * 4. 新增：初始載入畫面與提示視窗
         * ===============================================
        */
        #entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        #entry-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #custom-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        #theme-toggle-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
        }
    </style>
</head>
<body class="antialiased">

    <!-- 新增：初始載入畫面 -->
    <div id="entry-overlay">
        <h1 class="text-4xl md:text-6xl font-black uppercase tracking-widest themed-title mb-8">晝夜協奏曲</h1>
        <button id="entry-button" class="px-8 py-3 rounded-full font-bold themed-button text-lg">進入世界</button>
    </div>

    <!-- 新增：提示視窗 -->
    <div id="custom-modal">
        <div class="modal-content themed-card">
            <p id="modal-text" class="text-lg mb-6"></p>
            <button id="modal-close-button" class="px-6 py-2 rounded-full font-bold themed-button">關閉</button>
        </div>
    </div>

    <!-- 兩首不同主題的背景音樂 (已更新為更穩定的連結) -->
    <audio id="night-music" loop preload="metadata" src="https://ia800809.us.archive.org/21/items/synthwave-music-pack/Synthwave%20Music%20Pack/Retrowave.mp3"></audio>
    <audio id="day-music" loop preload="metadata" src="https://ia800504.us.archive.org/3/items/AcousticFolkInstrumental_201804/Acoustic%20Folk%20Instrumental.mp3"></audio>

    <!-- 主容器 -->
    <div class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <header class="w-full max-w-6xl mx-auto mb-12 text-center">
            <h1 id="main-title" class="text-4xl md:text-6xl font-black uppercase tracking-widest themed-title">NIGHTFALL</h1>
            <p id="main-subtitle" class="themed-subtitle mt-2 text-sm md:text-base">在光影與雨滴之間，探索無限可能。</p>
        </header>

        <main id="main-content" class="w-full max-w-6xl mx-auto flex-grow">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div id="card-1" class="themed-card rounded-2xl p-6 flex flex-col items-center text-center"></div>
                <div id="card-2" class="themed-card rounded-2xl p-6 flex flex-col items-center text-center"></div>
                <div id="card-3" class="themed-card rounded-2xl p-6 flex flex-col items-center text-center"></div>
                <div id="card-4" class="themed-card rounded-2xl p-6 flex flex-col items-center text-center"></div>
            </div>
        </main>

        <footer class="w-full max-w-6xl mx-auto mt-12 pt-8 border-t border-gray-700/50">
            <div class="text-center">
                <p class="themed-subtitle text-sm">&copy; 2024 [你的名字或代號]. 一個不斷變化的世界。</p>
            </div>
        </footer>
    </div>

    <!-- 主題切換按鈕 -->
    <button id="theme-toggle-button" class="w-16 h-16 rounded-full shadow-lg flex items-center justify-center transition-transform duration-300 hover:scale-110" aria-label="切換日夜主題">
        <svg id="moon-icon" class="w-8 h-8 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        <svg id="sun-icon" class="w-8 h-8 themed-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
    </button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. 獲取所有需要的 DOM 元素 ---
        const entryOverlay = document.getElementById('entry-overlay');
        const entryButton = document.getElementById('entry-button');
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;
        const nightMusic = document.getElementById('night-music');
        const dayMusic = document.getElementById('day-music');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const mainContent = document.getElementById('main-content');
        
        // --- 2. 定義兩個主題的內容資料 ---
        const themes = {
            night: {
                title: 'NIGHTFALL',
                subtitle: '在光影與雨滴之間，探索無限可能。',
                music: nightMusic,
                cards: [
                    { id: 'about', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`, title: '關於我', desc: '一個遊走在程式碼與設計之間的數位遊魂。', button: '深入了解' },
                    { id: 'gallery', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>`, title: '視覺日誌', desc: '捕捉那些被遺忘在城市角落的光與影。', button: '查看畫廊' },
                    { id: 'github', icon: `<svg class="w-16 h-16 themed-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>`, title: '程式碼倉庫', desc: '所有專案的原始碼都棲息於此。', button: '前往 GitHub' },
                    { id: 'toggle', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`, title: '日光私語', desc: '切換到另一個維度，一個溫柔的夢境。', button: '切換主題' }
                ]
            },
            day: {
                title: 'DAYDREAM',
                subtitle: '陽光穿過百葉窗的縫隙，時間在此靜止。',
                music: dayMusic,
                cards: [
                    { id: 'story', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, title: '慵懶的午後', desc: '歡迎來到我的私密角落，一個關於美的故事集。', button: '閱讀故事' },
                    { id: 'photos', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`, title: '光影畫廊', desc: '每一張照片，都是一個不願醒來的夢。', button: '欣賞作品' },
                    { id: 'bookmarks', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>`, title: '靈感書籤', desc: '收藏那些觸動心弦的文字與設計。', button: '探索靈感' },
                    { id: 'toggle', icon: `<svg class="w-16 h-16 themed-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`, title: '霓虹雨幕', desc: '切換到另一個維度，一個充滿可能性的世界。', button: '切換主題' }
                ]
            }
        };

        // --- 3. 更新頁面內容的函式 ---
        function updateContent(theme) {
            mainTitle.textContent = theme.title;
            mainSubtitle.textContent = theme.subtitle;

            theme.cards.forEach((cardData, index) => {
                const cardElement = document.getElementById(`card-${index + 1}`);
                cardElement.innerHTML = `
                    <div class="mb-4">${cardData.icon}</div>
                    <h2 class="text-2xl font-bold text-primary mb-2 font-serif">${cardData.title}</h2>
                    <p class="themed-subtitle text-sm flex-grow">${cardData.desc}</p>
                    <button data-id="${cardData.id}" class="mt-4 px-6 py-2 rounded-full font-bold themed-button">
                        ${cardData.button}
                    </button>
                `;
            });
        }
        
        // --- 4. 主題切換的主要邏輯 ---
        function toggleTheme() {
            body.classList.toggle('theme-day');
            const isDay = body.classList.contains('theme-day');
            
            if (isDay) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                updateContent(themes.day);
                nightMusic.pause();
                dayMusic.play().catch(e => console.error("音樂播放失敗，可能是使用者尚未與頁面互動。", e));
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                updateContent(themes.night);
                dayMusic.pause();
                nightMusic.play().catch(e => console.error("音樂播放失敗，可能是使用者尚未與頁面互動。", e));
            }
        }

        // --- 5. 提示視窗邏輯 ---
        function showModal(message) {
            modalText.textContent = message;
            customModal.classList.add('visible');
        }
        function hideModal() {
            customModal.classList.remove('visible');
        }

        // --- 6. 事件監聽器 ---
        
        // 初始進入按鈕
        entryButton.addEventListener('click', () => {
            entryOverlay.classList.add('hidden');
            // 這是啟動音樂的關鍵，由使用者第一次互動觸發
            nightMusic.play().catch(e => console.error("音樂播放失敗:", e));
        }, { once: true }); // 這個事件只觸發一次

        // 主題切換按鈕
        themeToggleButton.addEventListener('click', toggleTheme);

        // 卡片按鈕 (事件委派)
        mainContent.addEventListener('click', (e) => {
            if (e.target.matches('.themed-button')) {
                const cardId = e.target.dataset.id;
                switch (cardId) {
                    case 'toggle':
                        toggleTheme();
                        break;
                    case 'github':
                        showModal('即將在新分頁中開啟 GitHub...');
                        setTimeout(() => window.open('https://github.com', '_blank'), 1500);
                        break;
                    case 'gallery':
                        showModal('畫廊功能正在全力開發中！');
                        break;
                    case 'about':
                    case 'story':
                        showModal('關於我的故事即將展開...');
                        break;
                    default:
                        showModal('更多功能，敬請期待！');
                }
            }
        });

        // 關閉提示視窗
        modalCloseButton.addEventListener('click', hideModal);
        customModal.addEventListener('click', (e) => {
            if (e.target === customModal) {
                hideModal();
            }
        });

        // --- 7. 初始化頁面 ---
        updateContent(themes.night);
    });
    </script>
</body>
</html>
