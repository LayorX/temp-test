<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹雨幕 | 歡迎來到我的世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 自定義字體 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }

        /* 玻璃擬態效果 */
        .glassmorphism {
            background: rgba(23, 23, 33, 0.6); /* 半透明背景 */
            backdrop-filter: blur(12px); /* 背景模糊 */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* 細微邊框 */
        }

        /* 霓虹輝光效果 */
        .neon-glow-text {
            text-shadow:
                0 0 5px rgba(236, 72, 153, 0.8), /* Pink */
                0 0 10px rgba(236, 72, 153, 0.6),
                0 0 15px rgba(139, 92, 246, 0.6), /* Violet */
                0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        .neon-glow-button {
            box-shadow:
                0 0 5px rgba(168, 85, 247, 0.9),
                0 0 15px rgba(168, 85, 247, 0.7),
                inset 0 0 5px rgba(168, 85, 247, 0.8);
            transition: all 0.3s ease-in-out;
        }

        .neon-glow-button:hover {
            box-shadow:
                0 0 10px rgba(236, 72, 153, 0.9),
                0 0 25px rgba(236, 72, 153, 0.7),
                inset 0 0 10px rgba(236, 72, 153, 0.8);
        }

        /* 自定義背景動畫 */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1d194d);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        
        /* 讓滾動條也符合風格 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 10px;
            border: 2px solid #111827;
        }
    </style>
</head>
<body class="animated-gradient text-gray-200 antialiased">

    <!-- 主容器 -->
    <div class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

        <!-- 頁首：標題與導航 -->
        <header class="w-full max-w-6xl mx-auto mb-12 text-center">
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-widest neon-glow-text">
                NIGHTFALL
            </h1>
            <p class="text-gray-400 mt-2 text-sm md:text-base">在光影與雨滴之間，探索無限可能。</p>
        </header>

        <!-- 主要內容區 -->
        <main class="w-full max-w-6xl mx-auto flex-grow">
            
            <!-- 功能卡片網格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                <!-- 卡片 1: 關於我 -->
                <div class="glassmorphism rounded-2xl p-6 flex flex-col items-center text-center group hover:border-pink-500 transition-all duration-300 transform hover:-translate-y-2">
                    <div class="mb-4">
                        <svg class="w-16 h-16 text-purple-400 group-hover:text-pink-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">關於我</h2>
                    <p class="text-gray-400 text-sm flex-grow">一個遊走在程式碼與設計之間的數位遊魂，熱衷於創造富有情感的數位體驗。</p>
                    <a href="#" class="mt-4 px-6 py-2 rounded-full bg-purple-600 text-white font-bold neon-glow-button">
                        深入了解

                </div>

                <!-- 卡片 2: 作品集 -->

                     <a href="#" class="mt-4 px-6 py-2 rounded-full bg-purple-600 text-white font-bold neon-glow-button">
                        查看畫廊
                    </a>
                </div>

                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">程式碼倉庫</h2>
                    <p class="text-gray-400 text-sm flex-grow">所有專案的原始碼都棲息於此。歡迎來訪、交流，或者一同構建下一個偉大的想法。</p>
                     <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="mt-4 px-6 py-2 rounded-full bg-purple-600 text-white font-bold neon-glow-button">
                        前往 GitHub
                    </a>
                </div>
                
                <!-- 新增卡片: 日光私語 -->
                <div class="glassmorphism rounded-2xl p-6 flex flex-col items-center text-center group hover:border-pink-500 transition-all duration-300 transform hover:-translate-y-2">
                    <div class="mb-4">
                        <svg class="w-16 h-16 text-purple-400 group-hover:text-pink-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">日光私語</h2>
                    <p class="text-gray-400 text-sm flex-grow">切換到另一個維度。一個關於陽光、慵懶與溫柔夢境的私密空間。</p>
                     <a href="daydream.html" class="mt-4 px-6 py-2 rounded-full bg-purple-600 text-white font-bold neon-glow-button">
                        進入夢境
                    </a>
                </div>

            </div>

        </main>

                </div>
            </div>
        </footer>

    </div>

</body>
</html>
